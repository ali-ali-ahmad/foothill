<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1e074c3fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script/config.js"></script>
    <script src="script/noteTemplate.js"></script>
    <script src="script/fetchNotes.js"></script>
    <script src="script/addNote.js"></script>
    <script src="script/deleteNote.js"></script>
    <script src="script/updateNote.js"></script>
    <script src="script/searchNote.js"></script>
    <title>My Note Keeper</title>
</head>
<body>
    <header>
        <h1>My Note Keeper</h1>
        <div class="search_note">
            <input type="text" id="search-note" placeholder="Search Notes" oninput="searchNotes(event.target.value)">
        </div>
    </header>
    <main class="container">
        <div class="add_note">
            <h2>New note</h2>
            <form id="noteForm">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="content" placeholder="Content">
                <input type="submit" id="note_submit" value="Add Note" onclick="addNewNote()">
            </form>
        </div>
        <div class="note_display">
            <h2 id="table_title">All Notes</h2>
            <div id="page_controller">
                <input id="prevButton" type="submit" value="&lt;" onclick="fetchPreviousPage()">
                <p id="pageStart">1</p>
                <p>/</p>
                <p id="pageEnd">10</p>
                <input id="nextButton" type="submit" value="&gt;" onclick="fetchNextPage()">
                <p>of </p>
                <p id="allNotesCount">21</p>
                <p>notes</p>
            </div>
            <table id="noteTable">
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Added Date</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
